<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style-r.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>Abbot</title>
</head>
<body>

    <header class="container">
        <nav class="sub">
            <ul class="menu">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="produtos.html" class="active">Produtos</a></li>
                <li><a href="portfolio.html" class="branco">Portfólio</a></li>
                <li><a href="contato.html" class="branco">Contato</a></li>
            </ul>
        </nav>
</header>

<section>
    <div class="sub-intro">
        <h1 class="sub-intro-titulo">PRODUTOS</h1>
    </div>
</section>

    <section class="container">
        <div class="produtos">
            <div class="produto1 img-produtos grid-6">
                <img src="img/produtos/enxoval.jpg" alt="">
                <div class="title-produtos">
                    <h3>enxovais</h3>
                </div>
            </div>

            <div class="produto2 img-produtos grid-4">
                <img src="img/produtos/tenis.jpg" alt="" >
                <div class="title-produtos">
                    <h3>tênis</h3>
                </div>
            </div>

            <div class="produto3 img-produtos grid-6">
                <img src="img/produtos/intimos.jpg" alt="">
                <div class="title-produtos">
                    <h3>intimos</h3>
                </div>
            </div>

            <div class="produto4 img-produtos grid-8">
                <img src="img/produtos/touca.jpg" alt="">
                <div class="title-produtos">
                    <h3>toucas</h3>
                </div>
            </div>

            <div class="produto5 img-produtos grid-8">
                <img src="img/produtos/calca.jpg" alt="">
                <div class="title-produtos">
                    <h3>calças</h3>
                </div>
            </div>
        </div>
    </section>

    <section class="container">
        <div class="marcas">
            <h3 class="sub-titulo">Marcas</h3>
            <div class="marca">
                <img src="img/produtos/supreme.jpg" alt="Supreme Logo" class="grid-4">
                <img src="img/produtos/nsei.jpg" alt="" class="grid-4">
                <img src="img/produtos/golf.jpg" alt="" class="grid-4">
                <img src="img/produtos/gucci.jpg" alt="" class="grid-4">
            </div>
        </div>
    </section>

    <section>
        <div class="quebra container">
        </div>
    </section>
    <footer class="foot">
        <div class="footer container">
            <div class="contato grid-4">
                <h3 class="sub-subtitulo">Contato</h3>
                <ul>
                    <li>- (34)9 9999-9999</li>
                    <li>- (34)9 9999-9999</li>
                    <li>contato@abbot.com.br</li>
                </ul>
            </div>
            <div class="rede-social grid-4">
                <h3 class="sub-subtitulo">Redes Sociais</h3>
                <ul>
                    <li><a href="https://www.instagram.com/?hl=pt-br" target="_blank"><img src="img/home/insta.svg" alt="Instagram"></a></li>
                    <li><a href="https://www.facebook.com/" target="_blank"><img src="img/home/facebook.svg" alt="Facebook"></a></li>
                    <li><a href="https://twitter.com/home?lang=pt" target="_blank"><img src="img/home/twitter.svg" alt="Twitter"></a></li>
                </ul>
            </div>
        </div>
    </footer>

    <section class="copy">
            <div class="container">
                <p>Abbot - Alguns direitos reservados</p>
            </div>
    </section>
</body>
</html>
